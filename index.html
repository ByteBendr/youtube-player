<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for a video...">
            <button type="button" onclick="search()">Search</button>

            <button type="button" id="sign-in" class="sign-in" onclick="signInWithGoogle()">Sign In with Google</button>
            <button type="button" id="sign-out" class="sign-out" onclick="signOut()" style="display:none;">Sign Out of Google</button>   
        </div>
        <div class="content">
            <div class="results" id="results"></div>
            <div class="player" id="player">
                <iframe width="0" height="0" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-title" id="videoTitle">
                <span id="titleText"></span>
            </div>
            
        </div>
    </div>
